<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>

<form>

	<h1>Register</h1>

	<div>
		<label for="firstName">First Name: </label>
		<input id="firstName" type="text" name="firstName" placeholder="John" required>

		<label for="lastName">Last Name: </label>
		<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
	</div>

	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="male">

		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="female">

		<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="other">
	</div>

	<div>
		<label for="email">Email: </label>
		<input id="email" type="email" name="email" placeholder="john.smith@email.com" required>

		<label for="password">Password: </label>
		<input id="password" type="password" name="password" pattern=".{5,10}" required title="5 to 10 characters">
	</div>

	<div>
		<label>
			Birhtday: 
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>

			<select name="day">
				<option>Day</option>
				<option>01</option>
				<option>02</option>
				<option>03</option>
			</select>

			<select name="year">
				<option>Year</option>
				<option>1996</option>
				<option>1995</option>
				<option>1994</option>
			</select>
		</label>
	</div>

	<div>
		<label for="terms">I agree to the terms and conditions</label>

		<input id="terms" type="checkbox" name="terms">
	</div>

	<input type="submit" name="submit">

</form>

</body>
</html>
